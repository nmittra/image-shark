<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Shark silhouette optimized for favicon -->
  <defs>
    <linearGradient id="sharkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4299e1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2b6cb0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Simplified shark body -->
  <path d="M20,50 Q35,30 60,40 Q85,50 60,60 Q35,70 20,50 Z" fill="url(#sharkGradient)"/>
  
  <!-- Top fin -->
  <path d="M45,35 Q50,15 55,35 Z" fill="url(#sharkGradient)"/>
  
  <!-- Tail -->
  <path d="M10,45 Q5,35 15,30 Q8,25 10,15 Q20,30 20,45 Q20,60 10,45 Z" fill="url(#sharkGradient)"/>
  
  <!-- Eye -->
  <circle cx="65" cy="45" r="4" fill="#fff"/>
  <circle cx="65" cy="45" r="2" fill="#000"/>
  
  <!-- Mouth -->
  <path d="M68,58 Q75,62 80,58" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round"/>
</svg>
